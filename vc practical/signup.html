<!doctype html>
<html>
    <head>
        <title>signup</title>
    </head>
    <body>
        <h1><center>Signup Page</center></h1><hr>
            <form>
                <center>
                <table>
                    <tr>
                        <th><lable for="name">Name:</lable></th>
                        <td><input type="text" id="name" placeholder="please enter your name"></td>
                    </tr>
                    <tr>
                        <th>Address:</th>
                        <td><textarea rows="5" cols="10"></textarea></td>
                    </tr>
                    <tr>
                        <th><lable for="gender">Gender:</lable></th>
                        <td><input type="radio" id="gender" value="male">Male</td>
                        <td><input type="radio" id="gender" value="female">Female</td>
                    </tr>
                    <tr>
                        <th><lable for="country">Country:</lable></th>
                        <td><select id="country" name="country">
                            <option name="select one">Select Any One </option>
                            <option name="india" id="india" value="india">INDIA</option>
                            <option name="america" id="america" value="america">AMERICA</option>
                            <option name="africa" id="africa" value="africa">AFRICA</option>
                            <option name="australia" id="australia" value="australia">AUSTRALIA</option>
                        </td>
                    </tr>
                    <tr>
                       <th><lable for="passportsizeimage">Passport size image:</lable></th>
                       <td><input type="file" id="passportsizeimage"></td>
                    </tr>
                    <tr>
                        <th><lable for="mo.no">Contect NO:</lable></th>
                        <td><input type="number" id="mo.no" placeholder="please enter your contect no."></td>
                    </tr>
                    <tr>
                        <th><lable for="email">E-MAIL:</lable></th>
                        <td><input type="email" id="email" placeholder="please enter your E-MAIL ID"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Submit"></td>
                        <td><input type="reset" value="Reset"></td>
                    </tr>
                    
                </table>
                </center>
                 <p align="center">
                
                Already have an account:<a href="login.html">Login</a>
                </p>
            </form>
    </body>
</html>
